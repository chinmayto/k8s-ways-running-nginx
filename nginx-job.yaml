apiVersion: batch/v1
kind: Job
metadata:
  name: nginx-job
spec:
  ttlSecondsAfterFinished: 30  # auto-delete 30s after success
  template:
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        command: ["sh", "-c", "nginx & sleep 10"]
      restartPolicy: Never
  backoffLimit: 1
